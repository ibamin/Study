<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming Game</title>
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body>
    <h1>Live Video Streaming</h1>
    <img src="{{ url_for('video_feed') }}">
    <br>
    <form method="POST">
    <button>시작</button>
    <span>
        <button type="button" hx-get="{{ url_for('check_image') }}?image={{ imgs1 }}" hx-trigger="click" hx-target="#result"> 
            <img src="{{imgs1}}">
        </button>
        <button type="button" hx-get="{{ url_for('check_image') }}?image={{ imgs2 }}" hx-trigger="click" hx-target="#result">
            <img src="{{ imgs2}}">
        </button>
        <button type="button" hx-get="{{ url_for('check_image') }}?image={{ imgs3 }}" hx-trigger="click" hx-target="#result">
            <img src="{{ imgs3}}">
        </button>
        <button type="button" hx-get="{{ url_for('check_image') }}?image={{ imgs4 }}" hx-trigger="click" hx-target="#result">
            <img src="{{ imgs4}}">
        </button>
    </span>
    <div id="result"></div>
</form>
</body>
</html>
